<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KalKul: Multiplication &amp; Division exercises</title>
  <script type="text/javascript" src="js/jquery.1.10.2.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet"></style>
  <link type="text/css" href="css/app.css" rel="stylesheet"></style>
</head>
<body>
  <header class="nav navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" data-toggle="collapse" data-target=".navbar-ex1-collapse" class="navbar-toggle">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand">KalKul</a>
      </div>
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <p class="navbar-text">Simple exercise generator (division &amp; multiplication up to 100)</p>
      </div>
    </div>
  </header>
  <div class="container">
    <div class"row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-6 form form-horizontal">
            <div class="form-group">
              <div class="col-lg-offset-4 col-lg-8">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="multiplication"> Multiplications (x)
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="division"> Divisions (:)
                  </label>
                </div>
              </div>
            </div>
          </div><!-- .col-lg-6 -->
          <div class="col-lg-6 form form-horizontal">
            <div class="form-group">
              <label for="columns" class="col-lg-4 control-label">Table of</label>
              <div class="col-lg-8">
                <select id="columns" class="form-control" multiple="multiple">
                  <option value="0">All</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
            </div>
          </div><!-- .col-lg-6 -->
        </div><!-- .row Generic settings -->
        <hr/>
        <div class="row">
          <div class="col-lg-6 form form-horizontal">
            <h3 class="col-lg-offset-4">Printable</h3>
            <div class="form-group">
              <label for="count" class="col-lg-4 control-label">Number of exercises</label>
              <div class="col-lg-8">
                <input type="text" id="count" value="30" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="columns" class="col-lg-4 control-label">Number of columns</label>
              <div class="col-lg-8">
                <select id="columns" class="form-control">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3" selected="selected">3</option>
                  <option value="4">4</option>
                  <option value="6">6</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-4 col-lg-8">
                <button id="generate" class="btn btn-primary">Generate</button>
                <button id="print" class="btn">Print</button>
                <button id="solutions" class="btn">Show solutions</button>
              </div>
            </div>
          </div><!-- .col-lg-6 printable -->
          <div class="col-lg-6 form form-horizontal">
            <h3 class="col-lg-offset-4">Time trial</h3>
            <div class="form-group">
              <label for="seconds" class="col-lg-4 control-label">Seconds between exercises</label>
              <div class="col-lg-8">
                <input type="text" id="count" value="30" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-4 col-lg-8">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="showsolution"> Show solution after each exercise
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-4 col-lg-8">
                <button id="start" class="btn btn-primary">Start</button>
              </div>
            </div>
          </div><!-- .col-lg-6 time trial -->
        </div>
        
        <div id="container">
          <!-- Results will be printed here -->
        </div>

      </div><!-- .col-lg-12 -->
    </div><!-- .row -->
  </div><!-- .container -->
</body>
</html>
