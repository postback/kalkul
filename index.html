<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>KalKul: Multiplication &amp; Division exercises</title>
	<script type="text/javascript" src="js/jquery.1.10.2.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link type="text/css" href="css/app.css" rel="stylesheet"></style>
</head>
<body>
	<h1>Simple exercise generator (division &amp; multiplication up to 100)</h1>
	<p>What do you need?</p>
	<dl>
		<dt><label for="multiplication">Multiplications (x)</label></dt>
		<dd><input type="checkbox" id="multiplication"></dd>
		<dt><label for="division">Divisions (:)</label></dt>
		<dd><input type="checkbox" id="division"></dd>
		<dt><label for="count">Number of exercises</label></dt>
		<dd><input type="text" id="count" value="30"></dd>
		<dt><label for="columns">Number of columns</label></dt>
		<dd><input type="text" id="columns" value="3"></dd>
		<dt><label for="upto">Maximum to divide by or multiply by</label></dt>
		<dd><input type="text" id="upto" value="10"></dd>
	</dl>
	<div class="actions">
		<input type="button" value="Generate" id="generate"/>
		<input type="button" value="Print" id="print"/>
		<input type="button" value="Show solutions" id="solutions"/>
	</div>
	<div id="container"></div>
</body>
</html>
